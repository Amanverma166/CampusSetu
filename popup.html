<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Open Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-4">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="popupModalLabel">Get Free Counseling</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="text-muted">Fill out the form to get expert career guidance.</p>
       

          <div class="mb-3">
            <select class="form-select" required>
              <option value="1" disabled selected>Select Course</option>
              <option>Digital Marketing</option>
              <option>Advance Excel</option>
              <option>AutoCAD</option>
               <option selected value="0">BA</option>
                                    <option value="1">B.com</option>
                                    <option value="2">B.sc</option>
                                     <option Value = "3">B.B.A</option>
                                    <option value="4">BCA</option>
                                    <option value="5">MA</option>
                                     <option Value="6">M.com</option>
                                    <option value="7">MSC Math</option>
                                    <option value="8">MCA</option>
                                     <option Value="9">B.ED</option>
                                    <option value="10">M.ED</option>
                                    <option value="11">DEd/JBT</option>
                                     <option value="12">Special B.ED</option>
                                    <option value="13">B.pharmacy</option>
                                    <option value="14">D.pharmacy</option>
                                     <option value="15">DMLT</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
        <div id="thankYouMessage" class="text-success mt-3 d-none text-center">
          ðŸŽ‰ Thank you! We'll reach out shortly.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

<!-- Auto open modal on load -->
<script>
  window.addEventListener('load', function () {
    const myModal = new bootstrap.Modal(document.getElementById('popupModal'));
    myModal.show();
  });
</script>

</body>
</html>
